before:
  hooks:
    - make vendor
builds:
- main: ./cmd/main/main.go
  env:
    - CGO_ENABLED=0
  ldflags:
    - -s
    - -w
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - 386
    - amd64
archives:
- name_template: >-
    {{ .ProjectName }}_
    {{- if eq .Os "darwin" }}macos
    {{- else }}{{ .Os }}{{ end }}_
    {{- if eq .Arch "amd64" }}64-bit
    {{- else if eq .Arch "386" }}32-bit
    {{- else }}{{ .Arch }}{{ end }}
  format: zip
  files:
    - LICENSE
    - README.md
    - .env.example
    - dbs/.gitkeep
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Version }}_{{ .ShortCommit }}"
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
